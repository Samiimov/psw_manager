<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <title>PSW Manager</title>
</head>
<body>
    <div class="container">
        <h1>Log In</h1>
        <form id="login-form" class="form-group half" action="/login" method="POST">
            <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" /> 
            <p>Username : </p>
            <input type="text" name="username" id="username">
            <p>Password : </p>
            <input type="password" name="password" id="password">
            <br></br>
            <input class="btn green g-recaptcha" 
                data-sitekey="{{ site_key }}" 
                data-callback="onSubmit" 
                data-action="submit" 
                value="Log In" 
                type="submit">
        </form>

        <form class="form-group half" action="/" method="GET">
            <input class="btn red" value='Cancel' type='submit'>
        </form>
        <br></br>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul id="messages" class=flash-messages>
                {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
        {% block body %}{% endblock %}
    </div>
</body>
<script>
    let elem = document.getElementById('messages')
    if (elem != null) {
        setTimeout(function(){
            elem.remove()
        }, 5000);
    }
    function onSubmit(token) {
        document.getElementById("login-form").submit();
    }
</script>
</html>
